    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    .spinner {
      font-size: 1.5rem;
      color: #007BFF;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-grow: 1;
    }

    .welcome {
      margin: 40px 0 20px;
      font-size: 1.4rem;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, transform 0.2s;
    }

    .buttons a:hover {
      background: #0056b3;
      transform: scale(1.05);
    }

    .email {
      margin-top: 30px;
      font-size: 1rem;
    }

    footer {
      margin-top: 50px;
      font-style: italic;
      color: #555;
      padding: 20px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        margin: 10px 0;
      }
    }
  </style>
</head>
